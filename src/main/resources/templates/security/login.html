<!DOCTYPE html>
<html lang="en" xmlns:="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spring Security</title>
    <link rel="stylesheet" th:href="@{stylesheets/log.css}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">



<!--     <img th:src="@{/images/bien-test.jpeg}" class="img-responsive center-block" width="300" height="300" alt="Logo"/>
 --> <section class="container">
    <form th:action="@{/inscription}" method="get">
        <button class="col-6 btn btn-md btn-warning" type="Submit">S'inscrire</button>
    </form>
    <article class="half">
        <h1>Azure</h1>
        <div class="tabs">
            <span class="tab signin active"><a href="#signin">Sign in</a></span>
            <span class="tab signup"><a href="#signup">Sign up</a></span>
        </div>
        <div class="content">
            <div class="signin-cont cont">
                <form action="#" method="post" enctype="multipart/form-data">
                    <input type="email" name="email" id="email" class="inpt" required="required" placeholder="Your email">
                    <label for="email">Your email</label>
                    <input type="password" name="password" id="password" class="inpt" required="required" placeholder="Your password">
                    <label for="password">Your password</label>
                    <input type="checkbox" id="remember" class="checkbox" checked>
                    <label for="remember">Remember me</label>
                    <div class="submit-wrap">
                        <input type="submit" value="Sign in" class="submit">
                        <a href="#" class="more">Forgot your password?</a>
                    </div>
                </form>
            </div>
            <div class="signup-cont cont">
                <form action="#" method="post" enctype="multipart/form-data">
                    <input type="name" name="name" id="name" class="inpt" required="required" placeholder="Your name">
                    <label for="name">Your name</label>
                    <input type="email" name="email" id="email" class="inpt" required="required" placeholder="Your email">
                    <label for="email">Your email</label>
                    <input type="password" name="password" id="password" class="inpt" required="required" placeholder="Your password">
                    <label for="password">Your password</label>
                    <div class="submit-wrap">
                        <input type="submit" value="Sign up" class="submit">
                        <a href="#" class="more">Terms and conditions</a>
                    </div>
                </form>
            </div>
        </div>
    </article>
    <div class="half bg"></div>
</section>
</div>

</body>
</html>
