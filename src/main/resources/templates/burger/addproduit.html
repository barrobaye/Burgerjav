<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<h1>  Dans l'Ajoute  </h1>
 <div class="container">
    <div class="row">
        <h1>  Ajout Burger </h1>
        <div class="col-5">
            <form th:action="@{/addBurger}" th:object="${burgers}" method="post">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control"  id="floatingInput" th:field="*{libelle}">
                    <label for="floatingInput">libelle</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" th:field="*{prix}" id="floatingInput">
                    <label for="floatingInput">Prix</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" th:field="*{description}" id="floatingInput">
                    <label for="floatingInput">Description</label>
                </div>
                <div>
                    <label>Image</label>
                    <input type="file" name="fileImage"class="form-control"  id="floatingInput" accept="images/png, images/jpeg">
                </div>
                <div class="mb-5">
                    <button type="submit" class="btn btn-primary">Enregistrer</button>
                </div>
            </form>
        </div>
        <h1> Ajout Frites </h1>
        <div class="col-5">
            <form th:action="@{/addBoissons}" th:object="${boissons}" method="post">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control"  id="floatingInput" th:field="*{mark}">
                    <label for="floatingInput">libelle</label>
                </div>
                <div>
                    <label>Image</label>
                    <input type="file" name="fileImage"class="form-control"  id="floatingInput" accept="images/png, images/jpeg">
                </div>
                <div class="mb-5">
                    <button type="submit" class="btn btn-primary">Enregistrer</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
